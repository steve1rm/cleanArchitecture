ext {
    /* Android */
    androidBuildToolVersion = "27.0.3"
    androidMinSdkVersion = 19
    androidTargetSdkVersion = 27
    androidCompileSdkVersion = 27
    kotlinVersion = '1.2.41'

    /* Libraries */
    supportLibraryVersion = "27.1.1"
    rxJavaVersion = '2.2.0'
    javaxAnnotationVerison = '1.0'
    javaxInjectVersion = '1'

    /* Testing */
    jUnitVersion = '4.12'
    assertJVersion = '3.8.0'
    mockitoVersion = '1.6.0'

    domainDependencies = [
            javaxAnnotation: "javax.annotation:jsr250-api:${javaxAnnotationVerison}",
            javaxInject:     "javax.inject:javax.inject:${javaxInjectVersion}",
            rxJava:          "io.reactivex.rxjava2:rxkotlin:${rxJavaVersion}"
    ]

    domainTestDependencies = [
            junit:   "junit:junit:${jUnitVersion}",
            mockito: "com.nhaarman:mockito-kotlin:${mockitoVersion}",
            assertJ: "org.assertj:assertj-core:${assertJVersion}"
    ]
